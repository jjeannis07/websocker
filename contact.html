<div class="contact">
<form action="mailto:jjeannis07@gmail.com" method="post">
	<legend>Contact Me</legend>
	<label for="firstname">Firstname:</label>
	<input name="firstname" type="text" placeholder="Example:James">
	<label for="lastname">Lastname:</label>
	<input name="lastname" type="text" placeholder="Example:Jeannis">
	<label for="email">Email:</label>
	<input name="email" type="email" type="text" placeholder="johndoe@email.com">
	<label for="telephone">Contact Number:</label>
	<input name="contact" placeholder="123456789">
	<label for="message">Message:</label>
	<textarea id="message" placeholder"What's on your mind"></textarea>
	<input id="submit" type="submit" value="Send">
